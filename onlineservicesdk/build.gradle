plugins {
    id 'com.android.library'
    id 'maven-publish'
}
apply plugin: 'com.kezong.fat-aar'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 11

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            android.libraryVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "online_${variant.productFlavors[0].versionName}_${variant.productFlavors[0].name}_${variant.buildType.name}.aar"
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "app"

    productFlavors {

        lib {
            dimension = "app"
            versionName = libVersionName
        }

        kit {
            dimension = "app"
            versionName = kitVersionName
        }
    }
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //lib版本依赖库
    implementation "org.jsoup:jsoup:1.12.1"
    //lib版本依赖模块
    embed project(path: ':mqtt', configuration: 'default')
    embed project(path: ':oslib', configuration: 'default')

    //kit版本依赖库
    kitImplementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    kitImplementation 'com.github.chrisbanes:PhotoView:2.3.0'
    kitImplementation 'com.jakewharton:disklrucache:2.0.2'
    //kit版本依赖模块
    kitEmbed project(configuration: 'default', path: ':threepart')
    kitEmbed project(path: ':imagepicker', configuration: 'default')
    kitEmbed project(path: ':oswidget', configuration: 'default')
    kitEmbed project(path: ':oskit', configuration: 'default')
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            kitRelease(MavenPublication){
                print("发布：kitRelease")


                from components.kitRelease
                //建议和github地址对应，否则对jitpack无效
                groupId = "${groupId}"
                //建议和github仓库名称对应，否则对jitpack无效
                artifactId = "${artifactId}"
                //建议和release的tag相同，否则对jitpack无效
                version = "${kitVersionName}"
            }

            libRelease(MavenPublication){
                print("发布：libRelease")

                from components.libRelease
                //建议和github地址对应，否则对jitpack无效
                groupId = "${groupId}"
                //建议和github仓库名称对应，否则对jitpack无效
                artifactId = "${artifactId}"
                //建议和release的tag相同，否则对jitpack无效
                version = "${libVersionName}"
            }


